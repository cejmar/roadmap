<style>

.datepicker td:focus {
    background-color:red;
}

input {
    resize: none;
    line-height: 10px;
    font-size: large;
    padding-left: 5px;
    padding-right: 5px;
    width: 200px;
}

.datepicker th, .datepicker td, .datepicker tr {
  border: 1px solid black;
  border-collapse: collapse;
  text-align: center;
}

.unfocused {
    background-color: lightgray;
}

.yearpicker {
    width: 100%;

    border: 2px solid black;
}

</style>
